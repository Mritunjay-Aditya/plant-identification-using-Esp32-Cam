    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #2ecc71;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        #contact-form {
            flex-basis: 50%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #contact-form h1 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #27ae60;
        }
        #contact-info,
        #map,
        #social-media {
            flex-basis: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #contact-info h2,
        #social-media h2 {
            margin-top: 0;
        }
        #social-media a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        #social-media a:hover {
            color: #2ecc71;
        }

       
        #images img{
            width: 30%; /* Ensure the image fills the container horizontally */
            height: 60%; /* Ensure the image fills the container vertically */
            object-fit: cover;
            margin-left:50px;
        }
        #images h2{
            display: flex;
            justify-content: center;
        }
        #name {
            display: flex;
        } 

        #name h3{
            margin-left: 55px;
        }
