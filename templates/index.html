<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Plant Identification and Management System</title>
  <style>
    
body {
  font-family: Arial, sans-serif;

}

.container {
  max-width: 1200px;

}

header {

}

  color: #ffffff;
  margin: 0;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

}

.hero {
  background-image: url('hero-background.jpg');

  color: #ffffff;
  padding: 100px 0;

}

.hero h2 {
  font-size: 36px;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
}

.btn {
  background-color: #3f704d;
  color: #ffffff;
  padding: 10px 20px;
  text-decoration: none;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background-color: #265330;
}

.upload {
  padding: 50px 0;
  text-align: center;
}

.upload img{
  width: 220px;
  height: auto;
}

  display: none;
  padding: 50px 0;

</head>
<body>
  <header>
    <div class="container">
      <h1>Plant Identification and Management System</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="{{ url_for('serve_file', filename='about_project.html') }}">About Project</a></li>
          <li><a href="{{ url_for('serve_file', filename='contact.html') }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="upload">
    <div class="container">
        <h3>Plant Identification Result</h3>
        <p>The identified plant type is: {{ plant_type }}</p>
      <img src="{{ url_for('serve_image', filename='image.jpg') }}" alt="Your Image">
    </div>
  </section>

  <section class="result" id="resultSection">
    <div class="container">
      <h2>Result</h2>
      <div id="result"></div>
      <button id="retryButton" class="btn">Try Again</button>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Plant Detector</p>
    </div>
  </footer>

  <script>// Function to handle image upload
    function handleImageUpload(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
    
        reader.onload = function (e) {
            const uploadedImage = e.target.result;
            displayImage(uploadedImage);
            processImage(uploadedImage);
        };
    
        reader.readAsDataURL(file);
    }
    
    // Function to display uploaded image
    function displayImage(imageUrl) {
        const imageContainer = document.getElementById('uploaded-image');
        imageContainer.innerHTML = `<img src="${imageUrl}" alt="Uploaded Plant" />`;
    }
    
    // Function to process the uploaded image
    function processImage(imageUrl) {
        // Display processing animation
        const processingAnimation = document.getElementById('processing-animation');
        processingAnimation.style.display = 'block';
    
        // Simulate processing delay (replace with actual processing logic)
        setTimeout(() => {
            // Simulated result (replace with actual detection logic)
            const result = {
                plantName: "Rose",
                scientificName: "Rosa",
                description: "The rose is a woody perennial flowering plant of the genus Rosa, in the family Rosaceae."
            };
    
            displayResult(result);
    
            // Hide processing animation
            processingAnimation.style.display = 'none';
        }, 2000); // Simulated delay of 2 seconds
    }
    
    // Function to display detection result
    function displayResult(result) {
        const resultContainer = document.getElementById('detection-result');
        resultContainer.innerHTML = `
            <h2>${result.plantName}</h2>
            <p><strong>Scientific Name:</strong> ${result.scientificName}</p>
            <p>${result.description}</p>
        `;
    }
    
    // Event listener for file input change
    const fileInput = document.getElementById('file-input');
    fileInput.addEventListener('change', handleImageUpload);
    </script>
</body>
</html>
